<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بطاقة المنتج</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background-color: transparent;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        display: grid;
        place-items: center;
      }

      .product-card {
        width: 800px;
        height: 800px;
        position: relative;
        overflow: hidden;
        background: rgb(34, 193, 195);
        background: linear-gradient(
          0deg,
          rgba(34, 193, 195, 1) 0%,
          rgba(253, 187, 45, 1) 100%
        );

        border-radius: 10px;
      }

      .product-image {
        width: 100%;
        height: 100%;
        position: relative;
      }

      .product-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Larger circular price tag with rotation */
      .price-circle {
        position: absolute;
        top: 30px;
        left: 30px;
        width: 150px; /* Increased from 100px */
        height: 150px; /* Increased from 100px */
        background-color: #ffff00;
        border: 5px solid #ff0000;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: #000000;
        font-weight: bold;
        z-index: 10;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        transform: rotate(-30deg);
      }

      .price-value {
        font-size: 36px; /* Increased font size */
        line-height: 1;
        margin-bottom: 4px;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      .price-currency {
        font-size: 24px; /* Increased font size */
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
      }

      /* Rotation animation */
    </style>
  </head>
  <body>
    <div class="product-card">
      <div class="product-image">
        <img src="/images/might-cinema-loose-powder.png" alt="صورة المنتج" />
        <div class="price-circle">
          <div class="price-value">٣٥٠.٩٩</div>
          <div class="price-currency">ج.م</div>
        </div>
      </div>
    </div>
  </body>
</html>
